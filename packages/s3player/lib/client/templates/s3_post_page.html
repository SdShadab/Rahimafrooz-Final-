<template name="s3PostPage">

  <div class="post">
    <div class="bodystuff">
         {{#if imageLink}}
        <div class="imagestuff">
     <a href="{{postLink}}" target="{{postTarget}}"><img src="{{imageLink}}" ></a>
        </div>
      {{/if}}

  {{#if videoLink}}
      <div class="videostuff">
         <a href="{{postLink}}" target="{{postTarget}}"><video id="ourVideo" controls>
            <source src="{{videoLink}}" >
          </video>
         
        </a>
        </div>
     {{/if}}
 <div id="titlecrap">  <p><span class="title" style="font-size: 32px;line-height: 1.2;">{{title}} </span></p></div>
    
     <div class="theguy">
    <p><i class="fa fa-pencil"></i><a href="{{profileUrl}}"> <span class="author"> {{authorName}}</span></a></p>
    <p><span class="post-time"><i class="fa fa-clock-o"></i> {{ago}}</span></p>
    </div>
<br><br>
      {{#if body}}
      {{> UI.dynamic template=post_body}}
    {{/if}}

    
    </div>

     <div class="extrastuff">

     <div class="votes">
      <span class="points">{{baseScore}} <span class="unit">{{pointsUnitDisplayText}} </span></span>
     <!-- {{> UI.dynamic template=postVote}}-->
      </div>

     

      <div class="share">
    <div class="share-crap">
    <a class="mt-facebook mt-share-inline-square-sm" href="https://www.facebook.com/sharer/sharer.php?u={{sourceLink}}" target="_blank"><img src="//mojotech-static.s3.amazonaws.com/facebook@2x.png"></a>
    <a class="mt-twitter mt-share-inline-square-sm" href="//twitter.com/intent/tweet?text={{title}}&url={{sourceLink}}&{{viaTwitter}}" target="_blank"><img src="//mojotech-static.s3.amazonaws.com/twitter@2x.png"></a>
    <a class="mt-linkedin mt-share-inline-square-sm" href="//www.linkedin.com/shareArticle?mini=true&url={{sourceLink}}&amp;summary={{title}}" target="_blank"><img src="//mojotech-static.s3.amazonaws.com/linkedin@2x.png"></a>
    <a class="mt-google mt-share-inline-square-sm" href="https://plus.google.com/share?url={{sourceLink}}" target="_blank"><img src="//mojotech-static.s3.amazonaws.com/google@2x.png"></a>
  </div>
      </div>

      </div>

    {{> UI.dynamic template=comment_form}}
    {{> UI.dynamic template=comment_list}}
  </div>

   {{#if categories}}
 <div class="sideshit">
 <h3>Related Posts</h3>
  {{#each postca}}
   {{> UI.dynamic template=postpagesidebar}}
  {{/each}}
</div>
{{/if}}

</template>
