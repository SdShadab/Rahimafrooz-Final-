<template name="s3PostPage">
  <div class="single-post grid">
    <div class="posts">
      {{> UI.dynamic template=post_item}}
    </div>
    {{#if body}}
      {{> UI.dynamic template=post_body}}
    {{/if}}

  {{#if videoLink}}
     {{#if videostuff}}
        <div class="popcorn">
          <video id="ourVideo" controls >
            <source src="{{videoLink}}">
          </video>
        </div>
        {{else}}
        <div class="imageStuff">
        <img src="{{videoLink}}" >
        </div>
        {{/if}}
  {{/if}}  

    {{> UI.dynamic template=comment_form}}
    {{> UI.dynamic template=comment_list}}

    {{> UI.dynamic template=postscategory}}
  </div>
</template>
