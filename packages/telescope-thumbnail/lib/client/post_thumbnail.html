<template name="thumbnail">

    {{#if imageLink}}
        <div class="imagethumb">
     <a href="{{postLink}}" target="{{postTarget}}">   <img src="{{imageLink}}"></a>
        </div>
      {{/if}}
  {{#if videoLink}}
      <div class="popcornthumb">
         <a href="{{postLink}}" target="{{postTarget}}">    <video id="thumbvideo">
            <source src="{{videoLink}}" >
          </video>
          <div id="play"></div>
        </a>

        </div>
     {{/if}}
     
</template>
